context:
  name: docling-ibm-models
  version: "3.5.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/docling_ibm_models-${{ version }}.tar.gz
  sha256: 7c286e616f3a17466b61fa7f01de3d48a18418a2c12a1061aa196b907e517553

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - pytorch >=2.2.2,<3.0.0
    - torchvision >=0,<1
    - jsonlines >=3.1.0,<4.0.0
    - pillow >=10.0.0,<12.0.0
    - tqdm >=4.64.0,<5.0.0
    - py-opencv >=4.6.0.66,<5.0.0.0
    - huggingface_hub >=0.23,<1
    - safetensors >=0.4.3,<1
    - pydantic >=2.0.0,<3.0.0
    - docling-core >=2.19.0,<3.0.0
    - transformers >=4.42.0,<5.0.0
    - numpy >=1.24.4,<3.0.0
    - rtree >=1.0.0

tests:
  - python:
      imports:
        - docling_ibm_models
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: This package contains the AI models used by the Docling PDF conversion package
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/DS4SD/docling-ibm-models

extra:
  recipe-maintainers:
    - hadim
